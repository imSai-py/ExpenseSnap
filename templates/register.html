<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ExpenseSnap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass-card p-5 animate-in">
                    <div class="text-center mb-4">
                        <h1 class="header-title">ðŸ’° ExpenseSnap</h1>
                        <p class="login-subtitle">Create your account to start tracking.</p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div
                        class="alert alert-{{ 'danger' if category == 'error' else 'info' }} bg-dark text-light border-0 small mb-4">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <form action="{{ url_for('auth.register') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Choose a username"
                                required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Choose a password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Register</button>

                        <div class="d-flex align-items-center my-4">
                            <hr class="flex-grow-1 opacity-25">
                            <span class="mx-3 text-muted small">OR</span>
                            <hr class="flex-grow-1 opacity-25">
                        </div>

                        <a href="{{ url_for('auth.google_login') }}"
                            class="btn btn-outline-light w-100 py-2 mb-4 d-flex align-items-center justify-content-center gap-2"
                            style="border-radius: 12px; border-color: rgba(255,255,255,0.2);">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"
                                height="18" alt="Google">
                            Continue with Google
                        </a>

                        <p class="text-center text-light small mb-0 opacity-75">
                            Already have an account? <a href="{{ url_for('auth.login') }}"
                                class="text-primary text-decoration-none fw-bold">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
